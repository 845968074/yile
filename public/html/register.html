<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="http://localhost:3000/register"  method="post">
    <div class="register">
        <div class="title"><h3>欢迎注册</h3></div>
        <div class="form-group">
            <label>用户名</label>
            <input type="name" class="form-control" id="name"
                   name='name' placeholder="请设置用户名" />
        </div>
        <div class="form-group">
            <label>学校</label>
            <input type="school" class="form-control" id="school"
                   name='school' placeholder="请输入你的学校" />
        </div>
        <div class="form-group">
            <label>学号</label>
            <input type="id" class="form-control" id="id"
                   name='id' placeholder="请输入学号" />
        </div>
        <div class="form-group">
            <label>手机号码</label>
            <input type="tel" class="form-control" id="phone"
                   name='phone' placeholder="请输入手机号码" required pattern="^(\+86)?(1[0-9]{10})$"
            />
        </div>
        <div class="form-group">
        <label>设置密码</label>
        <input type="password" class="form-control" id="password"
               name='password' placeholder="请输入密码(至少六位)" required pattern="^.{6,18}$"
        />
    </div>
    <div class="form-group">
        <label>确认密码</label>
        <input type="password" class="form-control" id="confirm-password"
               name='confirm-password' placeholder="请确认密码(至少六位)" required pattern="^.{6,18}$"
        />
    </div>
    <input type="submit" value="注册" class="btn btn-primary"/>
    </div>
</form>
</body>
</html>
